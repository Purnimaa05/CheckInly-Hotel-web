<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CheckInly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.webp" alt="CheckInly Logo" />
      <h1><span>Check</span>Inly</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="reserve.html">Reserve</a>
      <a href="rooms.html">Rooms</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2>Login to CheckInly</h2>
      <form id="loginForm" >
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </section>
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    localStorage.setItem("loggedIn", "true");
    const messageBox = document.createElement("p");
    messageBox.textContent = "âœ… Login Successful! Redirecting...";
    messageBox.style.color = "green";
    messageBox.style.marginTop = "15px";
    document.querySelector(".login-container").appendChild(messageBox);
    setTimeout(() => {
      window.location.href = "reserve.html";
    }, 2000);
  });
</script>

</body>
</html>
